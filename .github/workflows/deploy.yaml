name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: '18'

      # - name: Install dependencies (no deps expected, but allows future packages)
      #   run: npm ci

      - name: Build (copy src â†’ docs and fix paths)
        run: npm run build

      - name: Upload docs/ to GitHub Pages
        uses: actions/upload-pages-artifact@v4.0.0
        with:
          path: ./docs

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4.0.5